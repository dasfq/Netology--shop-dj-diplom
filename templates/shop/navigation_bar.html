<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="{% url "index" %}">Просто магазин</a>
  <img src="{{ STATIC_URL }}/static/logo.svg" alt="" width="42" height="42">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url "index" %}">
          Главная</a>
      </li>


      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Категории</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">

          {% for category in categories %}
          <a class="dropdown-item" href="{% url "category" category.id %}">{{ category.name }}</a>
          {% endfor %}

        </div>
      </li>

    </ul>
    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="{% url 'cart' %}">
      Корзина</a>

    {% if user.is_authenticated %}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url "logged_out" %}">Выйти</a>
    {% else %}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url "login" %}">Войти</a>
    {% endif %}

  </div>
</nav>
